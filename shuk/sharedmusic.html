<body>

  
  <div class="container">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#"></a>
        <div class="nav-collapse">
          <ul class="nav">
            {{#if currentUser}}
            <li><a href="javascript:Meteor.logout();">Logout</a></li>
            {{else}}
            <li><a href="javascript:Meteor.loginWithFacebook();">Login with facebook</a></li>

            {{/if}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>      
    {{> musiclist}}
  </div>
</body>
<template name="musiclist">  
    {{invokeAfterLoad}}
    <div class="row">
      <div class="span12">
        <div class="row">
          <div class="span2">&nbsp;</div>
            <div class="span6">
              <div id="search">
                  <input placeholder="Busca un tema!" autofocus="autofocus" class="nextsong" id="nextsong" type="text"/>
                  <div id="videoResultsDiv"></div> 
              </div>
              <iframe id="player" width="100%" height="0" src="" frameborder="0" allowfullscreen></iframe>
              <div id="player-div"></div>
              <ul class="playlist">
              {{#each songs}}
                <li>{{>song}}</li>
              {{/each}}
              </ul>
            </div>
            <div class="span4">
	            <h1>SHUKBOX</h1>
	            <p>REALTIME VIDEO LIST </p>
	            <i class="icon-play playsong"></i>
	            <i class="icon-trash clearlist"></i>
	            <i class="icon-share skip"></i>
				<div id="listurl"></div>
				<div id="playchannelurl"></div>
            </div>
			
        </div>
      </div>
    </div>          
</template>

<template name="song">
  <div class="song">
    <span class="title">{{title}}</span>
    <span>{{score}}</span>
    <input type="button" value="X" class="delete" />
    <input type="button" value="+1" class="vote" />
  </div>
</template>
