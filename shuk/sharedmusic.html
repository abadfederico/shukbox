<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHUKBOX .:.:.</title>
  <style>
  @media (min-width: 981px) {
    body {
      padding-top: 60px;
    }
  } 
  </style>
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
  <script type="text/javascript">  
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-33581403-1']);
    _gaq.push(['_trackPageview']);
  
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();  
  </script>
  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->  

</head>

<body>
 	{{>metas}} 	
 	{{>sidebar}}
 	
	<div id="alert-window" class="modal hide fade">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h3>Modal header</h3>
	  </div>
	  <div class="modal-body">
	    <p>One fine bodyâ€¦</p>
	  </div>
	  <div class="modal-footer">
	    <a href="#" class="btn discard">Close</a>
	    <a href="#" class="btn btn-primary confirm">Delete</a>
	  </div>
	</div>
	
	<div class="container">
		<div id="mainnav" class="navbar navbar-fixed-top">
		  <div class="navbar-inner">
			<div class="container">
			  <div class="span1">&nbsp;</div>
			  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </a>
			  <div class="nav-collapse">
			  {{> navbar}}
			  </div><!--/.nav-collapse -->
			</div>
		  </div>
		</div>
		<div class="row">
		  <div class="span12">
		    <div class="row">
			  <div class="span1">&nbsp;</div>
			  <div class="span3">
				  <h1 class="logo"></h1>				  
				  {{> playlists}}
			  </div>
			  <div class="span6" style="padding-top:20px;">
				{{> search}}
				<iframe id="player" width="100%" height="0" src="" frameBorder="0" scrolling="no" allowfullscreen></iframe>
				<div id="player-div"></div>			  
				{{> modifiers}}
				{{> shares}}
				{{> musiclist}}
			  </div>
			  <div class="span2">&nbsp;</div> 
			</div>
		  </div>
		</div>
	</div>	
</body>

<!-- TEMPLATE METAS-->
<template name="metas">
	<meta property="og:url" content="{{playchannel_url}}">
	<meta property="og:title" content="SHUKBOX .:.:.">	
	<meta property="og:description" content="Search for free music to stream.  Listen to free music recommended by real people.  Create your own free internet radio station.">
	<meta property="og:type" content="playlist">
	<meta name="description" content="Search for free music to stream.  Listen to free music recommended by real people.  Create your own free internet radio station.">	
	<meta name="keywords" content="free music, listen to music online, listen to free music, search music, discover music, music search, internet radio, online radio, free mp3, music search engine, streaming music, music playlist, shukbox, shukbox.com">	
</template>

<!--/////////////////-->
<!--TEMPLATE SIDEBAR-->
<template name="sidebar">
	<div id="sidebar">
		{{>recentlist}}
	</div>
</template>

<!-- TEMPLATE RECENTLIST-->
<template name="recentlist">
	<ul id="recentlist">
		<li class="list-header">Recents Lists</li>
		{{#each recents}}
		{{>recentitem}}
		{{/each}}
	</ul>
</template>

<!-- TEMPLATE RECENTITEM-->
<template name="recentitem">
<li><a href="#">{{name}}</a></li>
</template>

<!-- TEMPLATE NAVBAR-->
<template name="navbar">
  <ul class="nav">
	{{#if currentUser}}
	  {{#if signedup}}
		{{#if profile_image_url}}
		  <li><img width="25" height="25" src="{{profile_image_url}}" /></li>
		{{/if}}
		<li><a href="javascript:void(0);">{{currentUser.name}}</a></li>
		<li><a href="javascript:logout();">Logout</a></li>
	  {{else}}
		<li><a href="javascript:login('facebook');">Login with facebook</a></li>
		<li><a href="javascript:login('google');">Login with google</a></li>	  
	  {{/if}}		
	{{else}}
	  <li><a href="javascript:login('facebook');">Login with facebook</a></li>
	  <li><a href="javascript:login('google');">Login with google</a></li>
	{{/if}}
  </ul>  
</template>

<!-- TEMPLATE MUSICLIST-->
<template name="musiclist">
	<div id="wrap-playlist">
	  	{{#if songs}}
		  <ul id="playlist">
		  {{#each songs}}
			{{>song}}
		  {{/each}}
		  </ul>
		{{/if}}
	</div>
</template>

<!-- TEMPLATE SONG-->
<template name="song">
  <li class='{{is_current}}'>
  <div class="song">
	{{#if fbid}}
		<img src="http://graph.facebook.com/{{fbid}}/picture"/>
	{{else}}
		{{#if goid}}
		  	<img src="https://plus.google.com/s2/photos/profile/{{goid}}?sz=30"/>
		{{/if}}
	{{/if}}
	<span class="title">{{title}}</span>
	<div class="votes"><strong>Votes:</strong> {{score}}</div>
    <div class="actions">
	  <a href="javascript:void(0);" class="delete"><i class="icon-remove"></i><a/>
	  <a href="javascript:void(0);" class="vote"></a>
	</div>
  </div>
  </li>
</template>

<!-- TEMPLATE SHARES-->
<template name="shares">
  <div id="shares">
	{{#if playlist_url}}	  
	  <p style="display:none;"><strong>Share the playlist:</strong></p>
	  <div style="display:none;" id="listurl"><input id="playlist_url" type="text" value="{{playlist_url}}" /></div>
	{{/if}}
	{{#if playchannel_url}}	  
	  <div class="left"> 
		  <div id="playchannelurl"><input id="playchannel_url" style="width:320px" type="text" value="{{playchannel_url}}" /></div>
	  </div>

	  <div class="right">
		  <ul id="share-buttons">
		  	<li><button onclick="popup('https://twitter.com/share?url={{playchannel_url}}&text=I\'m listening', {width:1024, height:650});return false;" class="twitter"></button></li>
		  	<li><button onclick="popup('https://facebook.com/sharer.php?u={{playchannel_url}}', {width:620, height:440});return false;" class="facebook"></button></li>
		  	<li><button onclick="popup('https://plus.google.com/share?url=?url={{playchannel_url}}&text=I\'m listening', {width:1024, height:650});return false;" class="google_plus"></button></li>
		  	<li><button class="qrcode"></button> </li>
		  </ul>	  	
	  	<div class="qr-wrap" style="background-image:url(http://chart.apis.google.com/chart?cht=qr&chl={{playchannel_url}}&chs=200x200);"></div>	  	
	  </div>	    
	  {{on_playchannel_ready}}
	{{/if}}
  </div>
</template>
<template name="search">
  <div id="search">
	  <input placeholder="Search a video or paste youtube url!" class="nextsong" id="nextsong" type="text"/>
	  <div id="videoResultsDiv"></div> 
  </div>
  {{on_ready_search}}
</template>

<!-- TEMPLATE PLAYLISTS-->
<template name="playlists">
	<div class="hidden-phone">
	  {{#if signedup}}			  
		<ul class="nav nav-list" id="mylists">
			<li class="nav-header">My lists</li>
			{{#each mylists}}
			  {{>playlist}}
			{{/each}}
		</ul>
		<br/>
		<div id="save-control">
		  <a class="btn savelist btn-primary" href="javascript:void(0);">Save</a>
		  <input type="text" id="listname" name="listname" value="Untitled-list"/>
		  <a href="javascript:void(0);"><i class="cancel-edit-list icon-remove"></i></a>
		</div>
		<div class="save-create-buttons"> 
			<a href="javascript:void(0);" class="btn update">Save List</a>
			<a href="javascript:void(0);" class="btn create">Create List</a> 
	  	</div>
	  {{/if}}
	</div>
</template>

<!-- TEMPLATE PLAYLIST-->
<template name="playlist">
	<li class="{{is_current}}">
		<a href="#">
			<span>{{name}}</span>
			<div class="playlist-actions">
			  	{{#if is_current}}
			  		<div class="edit-button"><i class="icon-edit icon-white"></i></div>
			  		<div class="delete"><i class="icon-remove icon-white"></i></div>
			  	{{else}}
			  		<div class="edit-button"><i class="icon-edit"></i></div>
			  		<div class="delete"><i class="icon-remove"></i></div>
			  	{{/if}}		  
			</div>
		</a>
	</li>
</template>

<!-- TEMPLATE MODIFIERS-->
<template name="modifiers">
	<div class="modifiers">
	  <div class="navbar">
		<div class="navbar-inner">
		  <div class="container">
			<ul class="nav">
			  <li><a class="playsong reseteable tip" title="Play List" href="javascript:void(0);"><i class="icon-play icon-white"></i></a></li>
			  <li class="divider-vertical"></li>
			  {{#if owner}}
			  	<li><a class="skip reseteable tip" title="Skip Video" href="javascript:void(0);"><i class="icon-forward icon-white"></i></a></li>
			  	<li class="divider-vertical"></li>
				<li><a class="clearlist reseteable tip" title="Empty List" href="javascript:void(0);"><i class="icon-trash icon-white"></i></a></li>
				<li class="divider-vertical"></li>				  
			  {{/if}}
			  
			  <li><a class="share-button reseteable tip" title="Share List" href="javascript:void(0);"><i class="icon-share icon-white"></i></a></li>
			  <li class="divider-vertical"></li>
		  
			  {{#if owner}}
				<li class="{{blocked}}"><a class="block reseteable tip" title="Block List. Nobody can add videos" href="javascript:void(0);"><i class="icon-lock icon-white"></i></a></li>
				<li class="divider-vertical"></li>
				<li class="{{repeated}}"><a class="repeat-button reseteable tip" title="Repeat List." href="javascript:void(0);"><i class="icon-repeat icon-white"></i></a></li>
				<li class="divider-vertical"></li>
			  {{else}}
				<li class="divider-vertical"></li>
				<li class="{{synced}}"><a class="sync reseteable tip" title="Sync to host. Hear what the host is listening." href="javascript:void(0);"><i class="icon-retweet icon-white"></i></a></li>
				<li class="divider-vertical"></li>
			  {{/if}}	
			</ul>
		  </div>
		</div>
	  </div>
	</div>
	{{on_modifiers_loaded}}
</template>
