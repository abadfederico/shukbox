<body>

  <div class="container">
	<div id="mainnav" class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
		<div class="container">
		  <div class="span1">&nbsp;</div>
		  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </a>
		  <div class="nav-collapse">
		  {{> navbar}}
		  </div><!--/.nav-collapse -->
		</div>
	  </div>
	</div>
    <div class="row">
      <div class="span12">
        <div class="row">
		  <div class="span1">&nbsp;</div>
		  <div class="span3">
			  <h1 class="logo"></h1>				  
			  {{> playlists}}
		  </div>
		  <div class="span6" style="padding-top:20px;">
			{{> search}}
			<iframe id="player" width="100%" height="0" src="" frameBorder="0" scrolling="no" allowfullscreen></iframe>
			<div id="player-div"></div>			  
			{{> modifiers}}
			{{> shares}}
			{{> musiclist}}
		  </div>
		  <div class="span2">&nbsp;</div> 
		</div>
	  </div>
	</div>	
</body>
<template name="navbar">
  <ul class="nav">
	{{#if currentUser}}
	  {{#if signedup}}
		{{#if profile_image_url}}
		  <li><img width="25" height="25" src="{{profile_image_url}}" /></li>
		{{/if}}
		<li><a href="javascript:void(0);">{{currentUser.name}}</a></li>
		<li><a href="javascript:logout();">Logout</a></li>
	  {{else}}
		<li><a href="javascript:login('facebook');">Login with facebook</a></li>
		<li><a href="javascript:login('google');">Login with google</a></li>	  
	  {{/if}}		
	{{else}}
	  <li><a href="javascript:login('facebook');">Login with facebook</a></li>
	  <li><a href="javascript:login('google');">Login with google</a></li>
	{{/if}}
  </ul>  
</template>
<template name="musiclist">
	{{> currentvideo}}
	<div id="wrap-playlist">
	  <ul class="playlist">
	  {{#each songs}}
		<li>{{>song}}</li>
	  {{/each}}
	  </ul>
	</div>
</template>
<template name="song">
  <div class="song">
	  {{#if fbid}}
		<img src="http://graph.facebook.com/{{fbid}}/picture"/>
      {{else}}
		{{#if goid}}
		  	<img src="https://plus.google.com/s2/photos/profile/{{goid}}?sz=30"/>
		{{/if}}
	  {{/if}}
	<span class="title">{{title}}</span>
	<div class="votes"><strong>Votes:</strong> {{score}}</div>
    <div class="actions">
	  <a href="javascript:void(0);" class="delete"><i class="icon-remove"></i><a/>
	  <a href="javascript:void(0);" class="vote"></a>
	</div>
  </div>
</template>
<template name="currentvideo">
  {{#if currentVideo}}
  <div id="currentVideo" class="current">	
	  {{currentVideo.title}}	
  </div>
  {{on_current_video_ready}}
  {{/if}}
</template>
<template name="shares">
  <div id="shares">
	{{#if playlist_url}}	  
	  <p style="display:none;"><strong>Share the playlist:</strong></p>
	  <div style="display:none;" id="listurl"><input id="playlist_url" style="width:50%" type="text" value="{{playlist_url}}" /></div>
	{{/if}}
	{{#if playchannel_url}}	  
	  <p><strong>Share Playlist</strong></p>
	  <div id="playchannelurl"><input id="playchannel_url" style="width:320px" type="text" value="{{playchannel_url}}" /></div>
	  <div id="likewrap">
		<div class="fb-like" data-width="350" data-href="{{playchannel_url}}" data-layout="standard" data-send="true" data-show-faces="false"></div>
	  </div>	  
	  {{on_playchannel_ready}}
	{{/if}}
  </div>
</template>
<template name="search">
  <div id="search">
	  <input class="nextsong" id="nextsong" type="text"/>
	  <div id="videoResultsDiv"></div> 
  </div>
  {{on_ready_search}}
</template>
<template name="playlists">
	<div class="hidden-phone">
	  {{#if signedup}}
		<h3>My lists</h3>	  
		<ul id="mylists">
		{{#each mylists}}
		  <li>{{>playlist}}</li>
		{{/each}}
		</ul>
		<br/>
		<div id="save-control">
		  <a class="btn savelist" href="javascript:void(0);">Save</a>
		  <input type="text" id="listname" name="listname" value="Untitled-list"/>
		</div>
		{{#if salvable}}
		  <a href="#" class="btn update">Save List</a>
		{{/if}}
		<a href="#" class="btn create">Create List</a> 
	  {{/if}}
	</div>
</template>

<template name="playlist">
  <div class="item-playlist">
	<span class="{{is_current}}">{{name}}</span>
	<div class="playlist-actions">
	  <a href="javascript:void(0);" class="edit"><i class="icon-edit"></i><a/>
	  <a href="javascript:void(0);" class="delete"><i class="icon-remove"></i><a/>
	</div>
  </div>
</template>

<template name="modifiers">
	<div class="modifiers">
	  <div class="navbar">
		<div class="navbar-inner">
		  <div class="container">
			<ul class="nav">
			  <li><a class="playsong reseteable tip" title="Play List" href="#"><i class="icon-play icon-white"></i></a></li>
			  <li class="divider-vertical"></li>
			  <li><a class="clearlist reseteable tip" title="Empty List" href="#"><i class="icon-trash icon-white"></i></a></li>
			  <li class="divider-vertical"></li>
			  <li><a class="skip reseteable tip" title="Skip Video" href="#"><i class="icon-forward icon-white"></i></a></li>
			  <li class="divider-vertical"></li>
			  <li><a class="share reseteable tip" title="Share List" href="#"><i class="icon-share icon-white"></i></a></li>
			  <li class="divider-vertical"></li>
			  {{# if owner}}
				<li class="{{blocked}}"><a class="block reseteable tip" title="Block List. Nobody can add videos" href="#"><i class="icon-lock icon-white"></i></a></li>
				<li class="divider-vertical"></li>
				<li class="{{repeated}}"><a class="repeat reseteable tip" title="Repeat List." href="#"><i class="icon-repeat icon-white"></i></a></li>
				<li class="divider-vertical"></li>
			  {{else}}
				<li><a class="addlist reseteable tip" title="Save List. Clone current list and save in your lists" href="#"><i class="icon-list-alt icon-white"></i></a></li>
				<li class="divider-vertical"></li>
				<li class="{{synced}}"><a class="sync reseteable tip" title="Sync to host. Hear what the host is listening." href="#"><i class="icon-retweet icon-white"></i></a></li>
				<li class="divider-vertical"></li>
			  {{/if}}	
			</ul>
		  </div>
		</div>
	  </div>
	</div>
	{{on_modifiers_loaded}}
</template>
