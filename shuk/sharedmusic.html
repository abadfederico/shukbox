<body>
{{> currentvideo}}
  
  <div class="container">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#"></a>
        <div class="nav-collapse">
          <ul class="nav">
            {{#if currentUser}}
            <li><a href="javascript:Meteor.logout();">Logout</a></li>
            {{else}}
            <li><a href="javascript:Meteor.loginWithFacebook();">Login with facebook</a></li>
            <li><a href="javascript:Meteor.loginWithGoogle();"></a></li>
            {{/if}}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>	
    {{> musiclist}}
  </div>
</body>
<template name="musiclist">  
    {{invokeAfterLoad}}
    <div class="row">
      <div class="span12">
        <div class="row">
          <div class="span2">&nbsp;</div>
            <div class="span6">
              <div id="search">
                  <input placeholder="Busca un tema!" autofocus="autofocus" class="nextsong" id="nextsong" type="text"/>
                  <div id="videoResultsDiv"></div> 
              </div>			  
              <iframe id="player" width="100%" height="0" src="" frameBorder="0" scrolling="no" allowfullscreen></iframe>
              <div id="player-div"></div>
              
			  <div id="wrap-playlist">
				<ul class="playlist">
				{{#each songs}}
				  <li>{{>song}}</li>
				{{/each}}
				</ul>
			  </div>
            </div>
            <div class="span4">
	            <h1>SHUKBOX</h1>
	            <p>REALTIME VIDEO LIST</p>
	            <div id="controls">
				  <a rel="tooltip" class="playsong tip" title="Play All"><i class="icon-play"></i></a>
				  <a rel="tooltip" class="clearlist tip" title="Clear List"><i class="icon-trash"></i></a>
				  <a rel="tooltip" class="skip tip" title="Skip Video"><i class="icon-forward"></i></a>
				  <a rel="tooltip" class="share tip" title="Share Video"><i class="icon-share"></i></a>				
				</div>
				{{> shares}}
            </div>
			
        </div>
      </div>
    </div>          
</template>
<template name="currentvideo">
  <div id="currentVideo">
	  {{currentVideo}}
  </div>
</template>
<template name="shares">
  <div id="shares">
	{{#if playlist_url}}
	  <p><strong>Share the playlist:</strong></p>
	  <div id="listurl"><input type="text" value="{{playlist_url}}" /></div>
	{{/if}}
	{{#if playchannel_url}}
	  <p><strong>Share the playchannel:</strong></p>
	  <div id="playchannelurl"><input type="text" value="{{playchannel_url}}" /></div>
	{{/if}}
  </div>
</template>
<template name="song">
  <div class="song">
    <span class="title">{{title}}</span>
    <input type="button" value="X" class="delete" />
    <input type="button" value="+1" class="vote" />
  </div>
</template>
