      padding-top: 60px;
    }
  } 
  </style>
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
  <script type="text/javascript">  
    var _gaq = _gaq || [];

<body>
  <div class="container">
	<div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
		<div class="container">
		  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </a>
		  <a class="brand" href="#"></a>
		  <div class="nav-collapse">
		  {{> navbar}}
		  </div><!--/.nav-collapse -->
		</div>
	  </div>
	</div>
    <div class="row">
      <div class="span12">
        <div class="row">
          <div class="span2">&nbsp;</div>
            <div class="span6" style="padding-top:20px;">
			  {{> search}} 
			  <iframe id="player" width="100%" height="0" src="" frameBorder="0" scrolling="no" allowfullscreen></iframe>
			  <div id="player-div"></div> 
			  {{> musiclist}}
			  </div>
			  <div class="span4">
				  <h1 class="logo"></h1>
				  {{> controls}}
				  {{> shares}}
				  {{> playlists}}
			  </div>
		</div>
	  </div>
	</div>	
</body>
<template name="navbar">
  <ul class="nav">

	{{#if currentUser}}
	  {{#if signedup}}
		<li><a href="javascript:logout();">Logout</a></li>
	  {{else}}
		<li><a href="javascript:login('facebook');">Login with facebook</a></li>
		<li><a href="javascript:login('google');">Login with google</a></li>	  
	  {{/if}}		
	{{else}}
	  <li><a href="javascript:login('facebook');">Login with facebook</a></li>
	  <li><a href="javascript:login('google');">Login with google</a></li>
	{{/if}}
  </ul>  
</template>
<template name="musiclist">  
    {{invokeAfterLoad}}
	{{> currentvideo}}
	<div id="wrap-playlist">
	  <ul class="playlist">
	  {{#each songs}}
		<li>{{>song}}</li>
	  {{/each}}
	  </ul>
	</div>       
</template>
<template name="controls">
  <div id="controls">
	<a rel="tooltip" class="playsong tip" title="Play All"><i class="icon-play"></i></a>
	<a rel="tooltip" class="clearlist tip" title="Clear List"><i class="icon-trash"></i></a>
	<a rel="tooltip" class="skip tip" title="Skip Video"><i class="icon-forward"></i></a>
	<a rel="tooltip" class="share tip" title="Share Video"><i class="icon-share"></i></a>				
  </div>  
</template>
<template name="currentvideo">
  {{#if currentVideo}}
  <div id="currentVideo" class="current">	
	  {{currentVideo.title}}	
  </div>
  {{/if}}
</template>
<template name="shares">
  <div id="shares">
	{{#if playlist_url}}	  
	  <p style="display:none;"><strong>Share the playlist:</strong></p>
	  <div style="display:none;" id="listurl"><input id="playlist_url" style="width:50%" type="text" value="{{playlist_url}}" /></div>
	{{/if}}
	{{#if playchannel_url}}
	  
	  <p><strong>Share:</strong></p>
	  <div id="playchannelurl"><input id="playchannel_url" style="width:50%" type="text" value="{{playchannel_url}}" /></div>
	  <div class="fb-like" data-href="{{playchannel_url}}" data-send="true" data-width="50" data-show-faces="false"></div>
	  {{on_playchannel_ready}}
	  <!--<div class="fb-comments" data-href="{{playchannel_url}}" data-num-posts="2" data-width="370"></div>-->
	{{/if}}
  </div>
</template>
<template name="song">
  <div class="song">
	  {{#if fbid}}
		<img src="http://graph.facebook.com/{{fbid}}/picture"/>
      {{else}}
		{{#if goid}}
		  	<img src="https://plus.google.com/s2/photos/profile/{{goid}}?sz=30"/>
		{{/if}}
	  {{/if}}

	<span class="title">{{title}}</span>
    <div class="actions">
	  <a href="javascript:void(0);" class="delete">X<a/>
	  <a href="javascript:void(0);" class="vote"></a>
	</div>
  </div>
</template>
<template name="search">
  <div id="search">
	  <input placeholder="Search a video!" autofocus="autofocus" class="nextsong" id="nextsong" type="text"/>
	  <div id="videoResultsDiv"></div> 
  </div>
  {{on_ready_search}}
</template>
<template name="playlists">
  	  <ul>
	  {{#each mylists}}
		<li>{{>playlist}}</li>
	  {{/each}}
	  </ul>
</template>
<template name="playlist">
  <span>{{name}}</span>
</template>
