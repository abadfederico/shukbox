<!-- TEMPLATE SHARES-->
<template name="shares">
  <div id="shares">
	{{#if playlist_url}}	  
	  <div class="left"> 
		  <div id="playlisturl"><input id="playlist_url" style="width:320px" type="text" value="{{playlist_url}}" /></div>
	  </div>

	  <div class="right">
		  <ul id="share-buttons">
		  	<li><button onclick="popup('https://twitter.com/share?url={{playlist_url}}&text=I\'m listening', {width:1024, height:650});return false;" class="twitter"></button></li>
		  	<li><button onclick="popup('https://facebook.com/sharer.php?u={{playlist_url}}', {width:620, height:440});return false;" class="facebook"></button></li>
		  	<li><button onclick="popup('https://plus.google.com/share?url=?url={{playlist_url}}&text=I\'m listening', {width:1024, height:650});return false;" class="google_plus"></button></li>
		  	<li><button class="qrcode"></button> </li>
		  </ul>	  	
	  	<div class="qr-wrap" style="background-image:url(http://chart.apis.google.com/chart?cht=qr&chl={{playlist_url}}&chs=200x200);"></div>	  	
	  </div>	    
	  {{on_playlist_ready}}
	{{/if}}
  </div>
</template>
<template name="search">
  <div id="search">
	  <input placeholder="Search a video or paste youtube url!" class="nextsong" id="nextsong" type="text" autocomplete="off"/>
	  <div id="results"></div> 
  </div>
  {{on_ready_search}}
</template>
