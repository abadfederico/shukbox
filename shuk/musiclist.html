<!-- TEMPLATE MUSICLIST-->
<template name="musiclist">
	<div id="wrap-playlist">
	  	{{#if videos}}
		  <ul id="playlist">
		  {{#each videos}}
			{{>video_item}}
		  {{/each}}
		  </ul>
		{{/if}}
	</div>
</template>

<!-- TEMPLATE VIDEO-ITEM-->
<template name="video_item">
  <li class='{{is_current}}'>
 	
  <div class="video_item">
	<img src="{{added_by.profile_image}}"/>
	<span class="title">{{title}}</span>
	<div class="votes"><strong>Votes:</strong> {{score}}</div>
    <ul class="actions">
   	  <li class="delete"><a href="javascript:void(0);"><i class="icon-remove"></i></a></li>	  
	  <li class="vote"><a href="javascript:void(0);"><i class="icon-thumbs-up"></i></a></li>
	  <li>
			<div class="dropdown">
			  <a class="dropdown-toggle copyto" data-toggle="dropdown" href="javascript:void(0);"><i class="icon-plus-sign"></i></a>
			  {{>dropdown_playlist}}
			</div> 
	  </li>
	</div>
  </div>
  </li>
</template>

<!-- TEMPLATE DROPPLAYLIST-->
<template name="dropdown_playlist">
	<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		{{#each playlist}}
			{{>item_dropdown_playlist}}
		{{/each}}
	</ul>
</template>

<!-- TEMPLATE DROPPLAYLIST-->
<template name="item_dropdown_playlist">
	<li><a class="dropdown-item-playlist" href="#">{{name}}</a></li>
</template>
