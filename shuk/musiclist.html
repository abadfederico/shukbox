<!-- TEMPLATE MUSICLIST-->
<template name="musiclist">
	<div id="wrap-playlist">
	  	{{#if songs}}
		  <ul id="playlist">
		  {{#each songs}}
			{{>song}}
		  {{/each}}
		  </ul>
		{{/if}}
	</div>
</template>

<!-- TEMPLATE SONG-->
<template name="song">
  <li class='{{is_current}}'>
 	
  <div class="song">
	{{#if fbid}}
		<img src="http://graph.facebook.com/{{fbid}}/picture"/>
	{{else}}
		{{#if goid}}
		  	<img src="https://plus.google.com/s2/photos/profile/{{goid}}?sz=30"/>
		{{/if}}
	{{/if}}
	<span class="title">{{title}}</span>
	<div class="votes"><strong>Votes:</strong> {{score}}</div>
    <ul class="actions">
   	  <li class="delete"><a href="javascript:void(0);"><i class="icon-remove"></i></a></li>	  
	  <li class="vote"><a href="javascript:void(0);"><i class="icon-thumbs-up"></i></a></li>
	  <li class="copyto">
		<div class="dropdown">
		  <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-plus-sign"></i></a>
		  {{>dropdown_playlist}}
		</div> 
	  </li>
	</div>
  </div>
  </li>
</template>

<!-- TEMPLATE DROPPLAYLIST-->
<template name="dropdown_playlist">
	<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		{{#each playlist}}
			{{>item_dropdown_playlist}}
		{{/each}}
	</ul>
</template>

<!-- TEMPLATE DROPPLAYLIST-->
<template name="item_dropdown_playlist">
	<li class="dropdown-item-playlist"><a href="#">{{name}}</a></li>
</template>

<!-- TEMPLATE SHARES-->
<template name="shares">
  <div id="shares">
	{{#if playlist_url}}	  
	  <div class="left"> 
		  <div id="playlisturl"><input id="playlist_url" style="width:320px" type="text" value="{{playlist_url}}" /></div>
	  </div>

	  <div class="right">
		  <ul id="share-buttons">
		  	<li><button onclick="popup('https://twitter.com/share?url={{playlist_url}}&text=I\'m listening', {width:1024, height:650});return false;" class="twitter"></button></li>
		  	<li><button onclick="popup('https://facebook.com/sharer.php?u={{playlist_url}}', {width:620, height:440});return false;" class="facebook"></button></li>
		  	<li><button onclick="popup('https://plus.google.com/share?url=?url={{playlist_url}}&text=I\'m listening', {width:1024, height:650});return false;" class="google_plus"></button></li>
		  	<li><button class="qrcode"></button> </li>
		  </ul>	  	
	  	<div class="qr-wrap" style="background-image:url(http://chart.apis.google.com/chart?cht=qr&chl={{playlist_url}}&chs=200x200);"></div>	  	
	  </div>	    
	  {{on_playlist_ready}}
	{{/if}}
  </div>
</template>
<template name="search">
  <div id="search">
	  <input placeholder="Search a video or paste youtube url!" class="nextsong" id="nextsong" type="text"/>
	  <div id="videoResultsDiv"></div> 
  </div>
  {{on_ready_search}}
</template>
