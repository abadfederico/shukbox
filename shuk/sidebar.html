<!--TEMPLATE SIDEBAR-->
<template name="sidebar">
	<div id="sidebar">
		{{>latestlist}}
		{{>toptenlist}}
	</div>
</template>

<!-- TEMPLATE LATESTLIST-->
<template name="latestlist">
	<ul id="latestlist">
		<li class="list-header">Recents Lists</li>
		{{#each latest}}
			{{>latestitem}}
		{{/each}}
	</ul>
</template>

<!-- TEMPLATE LATESTITEM-->
<template name="latestitem">
	<li>
		<img src="{{get_profile_image_url user_obj}}"/>
		<p><span class="name">{{user_obj.name}} </span> <a href="#">{{name}}</a></p>
	</li>
</template>

<!-- TEMPLATE TOPTENLIST-->
<template name="toptenlist">
	<ul id="toptenlist">
		<li class="list-header">Top Ten</li>
		{{#each topten}}
			{{>toptenitem}}
		{{/each}}
	</ul>
</template>

<!-- TEMPLATE TOPTENITEM-->
<template name="toptenitem">
	<li>
		<img src="{{get_profile_image_url user_obj}}"/>
		<p><span class="name">{{user_obj.name}} </span> <a href="#">{{name}}</a></p>
	</li>
</template>
