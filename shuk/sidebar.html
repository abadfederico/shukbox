<!--TEMPLATE SIDEBAR-->
<template name="sidebar">
	<div id="sidebar">
		{{>activities}}
		{{>toptenlist}}
	</div>
</template>

<!-- TEMPLATE ACTIVITIES-->
<template name="activities">
	<ul id="activities">
		<li class="list-header">Activity</li>
		{{#each activities}}
			{{>activity}}
		{{/each}}
	</ul>
</template>

<!-- TEMPLATE ACTIVITY-->
<template name="activity">
	<li>
		<img src="{{picture}}"/>
		<p><span class="name">{{user_obj.name}} </span> <a href="#">{{action}} {{resource}}</a></p>
	</li>
</template>

<!-- TEMPLATE TOPTENLIST-->
<template name="toptenlist">
	<ul id="toptenlist">
		<li class="list-header">Top Ten</li>
		{{#each topten}}
			{{>toptenitem}}
		{{/each}}
	</ul>
</template>

<!-- TEMPLATE TOPTENITEM-->
<template name="toptenitem">
	<li>
		<img src="{{user_obj.profile.picture}}"/>
		<p><span class="name">{{user_obj.profile.name}} </span> <a href="#">{{name}}</a></p>
	</li>
</template>
