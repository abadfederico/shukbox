<!-- TEMPLATE NAVBAR-->
<template name="navbar">
	<ul>
		{{#if signedup}}
			{{#if signedup.loading}}
				<li>Logging in...</li>
			{{else}}
				<li>{{currentUser.profile.name}}</li>
				<li><a href="javascript:userManager.logout();" style="display:none">Logout</a></li>
				<li><img class="nav-profile-picture" width="25" height="25" src="{{profile_image}}" /></li>
				<li class="nav-profile-caret"><span class="caret"></span></li>
			{{/if}}
		{{else}}
			<li><a href="javascript:userManager.login('facebook');">Login with facebook</a></li>
			<li><a href="javascript:userManager.login('google');">Login with google</a></li>
		{{/if}}
	</ul>  
</template>
